l_russian:
  LEG: "Легион IX"
  LEG_DEF: "Легион IX"
  LEG_ADJ: "Римский"
  LEG_full: "Imperium Romanum Novum"

  # National Focuses
  LEG_foundation:0 "Возрождение Девятого Легиона"
  LEG_foundation_desc:0 "Девятый Легион, отброшенный из глубины веков в иное время, должен собраться вновь. Шок и растерянность уходят, уступая место дисциплине. Легион — наш дом, и только он поведёт нас в новом мире."

  LEG_survey_new_world:0 "Исследование нового мира"
  LEG_survey_new_world_desc:0 "Легион не может воевать слепым. Валент приказывает выдвинуть разрозненные центурии в горы и долины, чтобы составить карту этой чужой земли. Солдаты возвращаются с рассказами о каменных дорогах без римских плит, о странных строениях и бесконечных полях железных линий. Пока врага нет, но земля — чужая."


  LEG_first_contact:0 "Первый контакт"
  LEG_first_contact_desc:0 "После дней осторожных разведок легионеры сталкиваются с людьми, одетыми в странные шерстяные куртки и береты. Это пастухи и деревенские жители горных долин Посетс-Маладета. Их слова — резкие, непонятные, похожие на отрывки латыни, но искажённые веками. Легионеры напрягают слух, находя в чужих речах тени знакомых слов: 'hispanos… casa… monte…'. Общение превращается в череду жестов, криков и догадок."

  LEG_modernize_weapons:0 "Модернизация щитов и мечей"
  LEG_modernize_weapons_desc:0 "Легион нашёл следы оружейного склада, оставленного в горах. Старые доспехи — гордость предков, но без нового оружия выжить невозможно."

  LEG_discipline_reforms:0 "Дисциплина в Новой Эре"
  LEG_discipline_reforms_desc:0 "Сталь и порядок всегда были основой Девятого. Но теперь солдатам приходится учиться новому: огонь из винтовок вместо метания пилума, шеренги под грохот пулемётов вместо ударов щитов. Валент требует одного — сохранить дух легиона и подчинить новую войну римской дисциплине."

  LEG_settle_down:0 "Обустроиться"
  LEG_settle_down_desc:0 "Легионеры не могут вечно жить в походных лагерях. Приказ Валента ясен — построить укреплённый лагерь в долине, наладить склады, кузницы и тренировочные поля. Здесь начнётся новая история Девятого."

  LEG_civilwar_awaiting:0 "Тени над Испанией"
  LEG_civilwar_awaiting_desc:0 "Пока легион закрепляется в Уэске и долинах Арагона, со всех сторон доходят вести: Испания стоит на грани большой войны. Республиканцы и националисты затачивают клинки, готовятся армии, растёт напряжение. Валент понимает: этот конфликт неизбежен — и Девятому придётся выбрать, ждать ли, или вмешаться."
  
  LEG_march:0 "Марш легиона"
  LEG_march_desc:0 "Валент отдаёт приказ выступить из гор. Цель — захватить стратегическую авиабазу, город Уэска и укрепиться в западной Арагоне. Для легионеров это — первый настоящий поход в новом мире."

  LEG_Huesco:0 "Опорный пункт в Уэске"
  LEG_Huesco_desc:0 "Город Уэска становится нашим первым настоящим центром в новом мире. Легионеры укрепляют стены, создают склады и дороги, соединяющие город с горными лагерями. Здесь Рим вновь обретает опору."

  LEG_prepare_campaign:0 "Легионы и Люди"
  LEG_prepare_campaign_desc:0 "Валент отдаёт приказ: легион должен вырасти не только в духе, но и в числах. Набор добровольцев, мобилизация крестьян и бывших бойцов — всё ради одной цели: создать плотный клин, который сможет удержать территорию и дать отпор современному миру."

  LEG_intervene_spain_war:0 "В огне чужой войны"
  LEG_intervene_spain_war_desc:0 "Девятый Легион уже не может оставаться в стороне. Испания расколота между республиканцами и националистами Франко. Валент принимает решение: Рим не подчинится ни красным, ни каудильо. Война Испании станет войной Легиона."

  LEG_Barcelona:0 "Захват Барселоны"
  LEG_Barcelona_desc:0 "Барселона — жемчужина Каталонии, порт и оплот республиканцев. Валент видит в ней ключ к Средиземному морю и богатым ресурсам. Легионеры, маршируя под орлом, должны сломить сопротивление красных, захватить верфи и фабрики. Это не просто завоевание — это шаг к возрождению римского величия в сердце Испании. §R«Море всегда принадлежало Риму. Теперь оно вновь склонится перед Девятым.»§!"


  LEG_zaragoza_push:0 "Наступление на Сарагосу"
  LEG_zaragoza_push_desc:0 "С падением Барселоны дорога к внутренней Испании открыта. Валент осознаёт: пока Сарагоса остаётся под контролем врага, Каталония уязвима. Город — стратегический центр коммуникаций, перекрёсток путей между Пиренеями и Кастилией. \n\nЛегионеры готовятся к решающему броску через Эбро. Каталонские союзники поддерживают наступление — ведь от победы зависит их обещанная автономия. \n\n§R«Где ступает нога легионера — там кончается смута, и начинается порядок Рима.»§!"


  LEG_spoils_of_war:0 "Трофеи Сарагосы и Барселоны"
  LEG_spoils_of_war_desc:0 "После взятия Барселоны и Сарагосы в руки Легиона попали склады республиканцев и франкистов: оружие, обмундирование, техника и тысячи тонн припасов. Валент отдаёт приказ: всё изъять, учесть и распределить между когортами. Эти трофеи — не просто добыча, но основа для будущих походов.\n\n§R«Сила Империи — в порядке, а не в грабежах. Пусть даже добыча служит Риму.»§!"

  LEG_southern_push:0 "Южное наступление"
  LEG_southern_push_desc:0 "Валент ставит новую задачу — Валенсия. Город у моря, последний бастион красных и ключ к контролю над восточным побережьем. Взятие Валенсии откроет Риму путь к Средиземному морю и окончательно закрепит власть Девятого на землях бывшей Испании.\n\n§R«Море зовёт. Там, где кончаются горы, вновь начинается Империя.»§!"
  
  LEG_air_supremacy:0 "Господство в небесах"
  LEG_air_supremacy_desc:0 "Валенсийские аэродромы оживают. Мастера Легиона восстанавливают оставшиеся самолёты, обучают пилотов и инженеров. Валент говорит: §R«Тот, кто владеет небом — владеет землёй. Рим должен парить выше всех.»§!\n\nПора поднять орла Легиона в воздух и доказать, что даже в этом новом мире Рим не знает пределов."

  LEG_republic_crisis:0 "Кризис в Республике"
  LEG_republic_crisis_desc:0 "В сердце армии зародились сомнения. Победы — за нами, но какой ценой? Валент видит, как дисциплина превращается в жестокость, как власть притягивает тех, кто жаждет не порядка, а выгоды. На совете легатов он произносит:\n\n§Y«Мы говорим о возрождении Рима, но что это за Рим — если он снова станет тем, что погиб? Старый Рим рухнул не от мечей варваров, а от жадности и лжи.»§!\n\nВ легионе начинаются споры: что есть власть, и ради чего она должна существовать?"
  
  LEG_republic_peace:0 "Переговоры и объединение"
  LEG_republic_peace_desc:0 "Когда порох оседает, на пепле войны поднимаются слова. Делегаты Республиканской Испании и Легиона садятся за один стол. Валент говорит: \n\n§Y«Мы не пришли завоевывать. Мы пришли строить. Вы боялись меча, но Рим принес не ярмо, а руку. Пусть каждый человек будет гражданином, а не подданным.»§!\n\nВ знак доброй воли легион гарантирует автономию Каталонии и демократизацию управления. Так рождается новая республика — под знаком Орла, но с сердцем свободного мира."

  legio.116.t:0 "Мир и объединение"
  
  LEG_southern_push:0 "Продвижение на юг"
  LEG_southern_push_desc:0 "С Барселоной в наших руках легион смотрит на юг — к Валенсии и Мадриду. Дороги пылают от сражений, но дисциплина римлян разит врагов, как пилум. Валент приказывает укрепить линии, интегрировать захваченные орудия и набрать новых рекрутов из местных, обещая порядок вместо хаоса. §R«Юг падёт, как падали галлы и карфагеняне. Мы несём Рим в каждую долину.»§!"


  LEG_negotiations:0 "Переговоры с Республикой"
  LEG_negotiations_desc:0 "В тайном лагере под Мадридом встречаются эмиссары. Валент предлагает: объединение сил, закрепление выборов и свобод, общий фронт против Франко. Взамен — лояльность орлу и интеграция войск в легион. Это не капитуляция, а новый пакт, где Рим даёт стабильность, а республика — современность. §R«Демократия? Рим знал сенат. Мы вернём её, но под нашей дисциплиной.»§!"

  LEG_united_front:0 "Единый фронт против Франко"
  LEG_united_front_desc:0 "Пакт подписан. Республиканские дивизии вливаются в легион, принося танки, артиллерию и идеалы свободы. Валент провозглашает: Рим уважает народный голос, но требует порядка. Теперь удар на север — против националистов. Франко ждёт судьба Карфагена. §R«Объединённые, мы непобедимы. Рим и республика — это новая сила.»§!"
  
  LEG_peace_in_iberia:0 "Мир в Иберии"
  LEG_peace_in_iberia_desc:0 "Испания лежит в руинах. Валент приказывает остановить фронты и сосредоточиться на восстановлении порядка. Теперь Девятый должен научиться жить без войны."

  LEG_order_and_rebirth:0 "Порядок и возрождение"
  LEG_order_and_rebirth_desc:0 "Создаются временные префектуры, контроль над провинциями переходит военным администрациям. Порядок должен вернуться прежде, чем родится новая республика."

  LEG_trial_of_valent:0 "Суд Валента"
  LEG_trial_of_valent_desc:0 "Внутри легиона назревает конфликт: часть офицеров требует от Валента передать власть гражданскому совету. Испытание для воина, который стал правителем."

  LEG_council_of_citizens:0 "Совет граждан"
  LEG_council_of_citizens_desc:0 "Под руководством Валента создаётся первый выборный орган — Консилиум Испании. Здесь рождается новая идея — гражданская республика вместо военной диктатуры."

  LEG_constitution_of_the_new_rome:0 "Конституция Нового Рима"
  LEG_constitution_of_the_new_rome_desc:0 "Совет принимает Конституцию, объединяющую римскую дисциплину и современные демократические ценности."

  LEG_republican_army_reform:0 "Реформа легионов"
  LEG_republican_army_reform_desc:0 "Боевые части преобразуются в регулярную армию республики. Дисциплина и традиции остаются, но над ними теперь — власть закона."

  LEG_the_new_spanish_republic:0 "Новая Республика"
  LEG_the_new_spanish_republic_desc:0 "На руинах старой Испании и под знаменем Девятого рождается новое государство — Испано-Римская Республика."

  LEG_final_push:0 "Последний рывок"
  LEG_final_push_desc:0 "После объединения сил Легиона и Республиканской Испании пришло время нанести решающий удар. Режим Франко ослаблен внутренними противоречиями и истощён войной. Совместное наступление наших армий должно смести остатки фашистского сопротивления и завершить гражданскую войну раз и навсегда. \n\nМы начнём решающий марш — финальный шаг к объединению всей Испании под знаменем Новой Республики!"
  # Events
  legio.100.t:0 "Разлом во времени"
  legio.100.d:0 "В горах Пиренеев разверзся огненный разлом. Рёв, как грохот Юпитера, и вдруг — тьма. Легионеры открывают глаза и видят чужой мир: железные дороги, странные одежды местных, звуки непонятной речи. Паника замирает, когда Валент поднимает меч и произносит: \n\n§R«Боги отняли у нас Рим, но даровали испытание. Мы — Девятый. Мы восстанем вновь.»§!"
  legio.100.a:0 "Мы — Девятый!"

  legio.101.t:0 "Карты будущего"
  legio.101.d:0 "Когорты расходятся в стороны, шаг за шагом отмечая реки, перевалы и поселения. Легионеры, привыкшие к враждебным племенам, встречают пустые дороги и тишину. Ни кельтов, ни дакийцев — лишь люди в непонятных одеждах, которых пока избегают.\n\nВ шатре легата расстилается первая карта: грубая, но с чёткими римскими метками. Валент смотрит на неё молча и произносит:\n\n§R«Мир изменился. Но земля всегда принадлежит тому, кто умеет её занять.»§!"
  legio.101.a:0 "Земля станет нашей"

  legio.102.t:0 "Голоса из будущего"
  legio.102.d:0 "У подножия горы центурион впервые выходит к пастухам. Те в страхе крестятся и отступают, глядя на блестящие шлемы и щиты. Несколько смельчаков пытаются заговорить — звуки чуждые, но в них слышны отголоски далёкой латыни. Легионеры переглядываются, будто встретили потомков, утративших язык предков.\n\nВалент приказывает: \n\n§R«Мы не рабы и не варвары. Мы должны слушать и учиться. Без языка — мы мертвы.»§!"
  legio.102.a:0 "Мы будем слушать"

  legio.103.t:0 "Склад в горах"
  legio.103.d:0 "Доклад с передовой. Разведгруппа, двигавшаяся по тропе у подножия Посетс-Маладета, обнаружила заброшенное каменное строение, охраняемое лишь ржавым замком. Внутри — ряды деревянных ящиков. Оружие. Винтовки, боеприпасы, ящики с гранатами.\n\nЛегионеры переглянулись. Для них это было чудом, но Валент приказал действовать быстро. Часть людей тут же занялась переноской трофеев, а другие — под руководством местного проводника — начали первые учения. Римляне, привыкшие метать пилумы, неловко держали винтовки. Первые выстрелы оглушили самих стрелков, но дисциплина взяла верх.\n\n§RОтныне Девятый Легион умеет не только бить мечом, но и стрелять железным громом.§!"
  legio.103.a:0 "Наши руки привыкают к железному грому"

  legio.104.t:0 "Строй под выстрелы"
  legio.104.d:0 "Учебный лагерь у подножия горы. Римские когорты выстраиваются в линии. Команда — и раздаётся залп. Гул оружия рвёт уши, но строи не дрогнули. Легионеры шагают, перезаряжают, снова стреляют. Старики ворчат о потерянной чести меча, молодые уже спорят о приёмах стрельбы.\n\nВалент наблюдает молча. Наконец произносит:\n\n§R«Рим силён не мечом и не винтовкой. Рим силён порядком. Мы сохраним его — и мир склонится.»§!"
  legio.104.a:0 "Порядок превыше всего"

  legio.105.t:0 "Новый лагерь"
  legio.105.d:0 "Приказ Валента исполнен. В долине вырос укреплённый лагерь — стены, склады, кузницы и тренировочные поля. Здесь легион обретает новый дом, новый Рим.\n\n§R«Мы выжили в огне, мы выживем и в новом мире. Рим всегда жив.»§!"
  legio.105.a:0 "Начало новой истории"

  legio.106.t:0 "Врата Арагона"
  legio.106.d:0 "Поход Девятого начался. Центурии двинулись по дорогам, окружённые шумом автомобилей и железных линий, которых они ещё не понимают. Гражданская война уже пылает вокруг, и город Уэска встретил легион тревожно — но страх быстро сменился удивлением. Легионеры вошли в стройных рядах, не грабя и не разоряя. Местные жители, уставшие от хаоса и крови, увидели в них порядок и силу.\n\nНад авиабазой поднят орёл легиона. Люди шепчут: §R«Рим вернулся…»§!"
  legio.106.a:0 "Новый шаг в будущее"
  
  
  legio.107.t:0 "Опорный пункт Девятого"
  legio.107.d:0 "На площади Уэски звучит гул кузниц и шаги легионеров. Камни древних домов переплетаются с новыми укреплениями, возводимыми под надзором центурионов. Валент обходит стены, слушает доклады, осматривает бастионы. Ветер несёт запах масла и пыли, а над городом развевается штандарт с орлом.\n\n§R«Пусть этот город станет бастионом Рима. Мы больше не странники — мы вновь хозяева своей земли.»§!"
  legio.107.a:0 "Город — наш щит и опора"
  
  legio.108.t:0 "Набор под Орлом"
  legio.108.d:0 "Доклад в штаб: за три недели по приказу Валента и под покровительством легиона в западном Арагоне собрано тридцать тысяч человек — крестьяне, бывшие солдаты, горные пастухи и несколько отрядов ополчения. Три сформированные дивизии получили римские названия, строевой устав и базовую подготовку; на захваченной авиабазе обнаружено две сотни боевых самолётов — многие ремонтопригодны. Командиры докладывают: дисциплина держится, новобранцы смотрят на гладиус и пилум как на знак чести, но уже учатся стрелять и сдавать присягу под современный гул моторов.\n\n§R«Пусть новые легионы встанут плечом к плечу со старыми. Рим снова растёт.»§!"
  legio.108.a:0 "Под Орлом — все, кто верит в порядок"
  
  legio.109.t:0 "Марш против новых хозяев"
  legio.109.d:0 "Доклад в лагерь: колонны легионеров двинулись на юг, вступая в столкновения то с республиканскими отрядами, то с частями националистов. Реакция современников противоречива — республиканцы называют легион “империалистами”, франкисты — “чужаками”. Но для самих римлян выбор ясен: это земля, на которой они стоят, и её судьбу будут решать они.\n\nВалент заявил: §R«Мы — не инструмент чужой войны. Мы сами — война. Пусть красные и каудильо знают: Рим не склоняется.»§!"
  legio.109.a:0 "§YРим выбирает свой путь.§!"

  legio.110.t:0 "Легион и Каталония"
  legio.110.d:0 "После нескольких дней боёв Барселона пала. Но вместо того чтобы установить прямое правление, Валент сделал шаг, который удивил всех — он провозгласил автономию Каталонии под защитой Девятого Легиона. Каталонцам обещано самоуправление, сохранение языка и символов, а взамен — верность Риму. На улицах вывешены как орлы, так и красно-жёлтые флаги.\n\n§O«Пусть они будут нашими союзниками, а не пленниками. Рим помнит, что верность рождается не страхом, а честью.»§!"
  legio.110.a:0 "Каталония под орлом — не под цепью."
  
  legio.111.t:0 "Наступление на Сарагосу"
  legio.111.d:0 "После захвата Барселоны Девятый Легион не стал останавливаться. Валент приказал продвигаться вдоль реки Эбро — к древней Сарагосе, перекрёстку путей и воротам Кастилии. Каталонские добровольцы, вдохновлённые обещанием автономии, идут рядом с римскими когортами, неся свои красно-жёлтые знамена рядом с орлом Рима.\n\nПереправа через Эбро далась тяжело, но дисциплина и опыт легионеров вновь доказали своё превосходство. Теперь на улицах Сарагосы гремят римские команды, и новый порядок утверждается на земле, где сошлись три мира — Рим, Испания и Каталония.\n\n§R«Даже в пламени чужой войны возрождается величие Империи!»§!"
  legio.111.a:0 "Эбро — теперь под властью орла."
  
  legio.112.t:0 "Складские трофеи Испании"
  legio.112.d:0 "В результате операции по 'реквизиции' имущества республиканцев и франкистов легион получил огромные запасы: тысячи винтовок, сотни артиллерийских стволов и даже железнодорожные составы. Центурии переформировываются и готовятся к дальнейшему наступлению.\n\nСолдаты говорят с гордостью: «Склад — это новый форум Рима»."
  legio.112.a:0 "Орёл Рима даже из руин возрождает армию."
  
  legio.113.t:0 "Поход на Валенсию"
  legio.113.d:0 "После укрепления позиций в Сарагосе и Барселоне Валент объявил новый приказ — продвижение на юг. Легион должен прорваться через равнины Льейды и Теруэля, выйти к морю и овладеть Валенсией. По словам Валента, это не просто операция — это доказательство, что Рим вновь владеет Средиземным миром."
  legio.113.a:0 "Рим возвращается к морю."
  
  legio.114.t:0 "Небо Рима"
  legio.114.d:0 "Валент впервые поднимается в воздух. В кабине восстановленного истребителя он видит землю, дороги, долины, города — всё то, что Легион прошёл за эти месяцы. Внизу — римские знамена, в небе — рев двигателей. Легионеры на земле замирают, когда их командующий делает круг над полем. Он выходит из самолёта и произносит лишь одно:\n\n§R«Теперь Рим владеет и небом.»§!"
  legio.114.a:0 "Да здравствует Орёл!"
 
  legio.115.t:0 "Кризис в Республике"
  legio.115.d:0 "Ночь. В шатре Валента горит один факел. Перед ним лежат карты, рапорты, письма. Он вспоминает уроки прошлого — сенат, что продавал честь за золото; полководцев, что ради славы топтали собственный народ. Рим пал не от врагов, а от себя. \n\nВалент пишет на пергаменте слова, что станут клятвой:\n§R«Никаких оков. Ни рабства, ни тирании. Рим восстанет свободным.»§!"
  legio.115.a:0 "Мы не повторим ошибок предков."
  
  legio.116.t:0 "Мир и объединение"
  legio.116.d:0 "В здании бывшей администрации Барселоны звучит тишина. Валент и представители республиканцев подписывают хартию объединения. В ней записано: свобода совести, выборность магистратов, отказ от рабства и военных диктатур. \n\nВалент говорит, глядя в окно, где восходит солнце:\n§R«Старый Рим умер от экстрактивных институтов. Новый Рим родится на справедливости.»§!\n\nМир заключён. Орёл Рима — не символ завоевания, а знамя единства."
  legio.116.a:0 "Да здравствует Новая Республика!"
  
  legio.120.t:0 "Молчание над Испанией"
  legio.120.d:0 "Пыль оседает на дорогах. Колонны возвращаются в казармы; на руинах Барселоны и Сарагосы слышен лишь гул ремонтных мастеров и редкие шаги караулов. Валент стоит у края палаточного лагеря и смотрит на карту — тишина давит, как ночь перед бурей. Легион, который жил боем, учится жить миром. Старые ветераны шепчут: «Мир труднее войны». Валент молча пишет приказы о распределении продовольствия и восстановлении мостов; он знает, что восстановление — новая форма победы."
  legio.120.a:0 "Восстановить порядок"

  legio.121.t:0 "Суд Валента"
  legio.121.d:0 "Зал совещаний полон. Представители гражданских общин требуют отчётов; офицеры — гарантии порядка. На вопросы смотрят глаза тех, кто видел Рим и падение Рима до Валента. Он встаёт, плечи выпрямлены, и говорит не как полководец, а как человек, уставший от власти: «Если старый Рим пал от жадности и заботы лишь о привилегиях — мы не повторим его ошибок». Слова Валента звучат не триумфом, а вызовом самому себе."
  legio.121.a:0 "Признать ошибки и начать реформы"

  legio.122.t:0 "Первый совет"
  legio.122.d:0 "В зале университета Уэски смешались голоса: крестьяне, профессора, ремесленники и бывшие солдаты. На трибуне — не только легат; теперь там места для избранных граждан. Совещание длится весь день: спор о налогах, суде, реконструкции портов и правах детей ветеранов. В конце дня Валент произносит: «Здесь рождается не только порядок — здесь рождается ответственность людей перед собой.»"
  legio.122.a:0 "Поддержать Совет граждан"

  legio.123.t:0 "Речь о новой республике"
  legio.123.d:0 "Ночи бессонницы и тысячи писем — и вот проект Конституции лежит на столе. На площади собираются люди: кто-то с детьми, кто-то с старым щитом, кто-то с книгой. Валент выступает перед народом не как диктатор, а как свидетель: «Мы выковываем новую форму государства, где закон — выше меча, где голос важнее приказа». Аплодисменты, плачи и тяжёлая надежда на утро, когда подпись утвердит новую эру."
  legio.123.a:0 "Подписать Конституцию"

  legio.124.t:0 "Рождение Республики"
  legio.124.d:0 "Под знамёнами орла и каталонских флагов объявлено: Родилась Res Publica Hispano-Romana. На улицах Валенсии торжество и строгость одновременно: праздники перемежаются со старыми рапортами и новыми законами. Валент стоит в тени колонн, и на его лице отражается не триумф, а усталое облегчение: век меча сменяется веком граждан."
  legio.124.a:0 "Утвердить Республику"
  
