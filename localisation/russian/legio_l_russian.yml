  # National Focuses
  LEG_foundation:0 "Возрождение Девятого Легиона"
  LEG_foundation_desc:0 "Девятый Легион, отброшенный из глубины веков в иное время, должен собраться вновь. Шок и растерянность уходят, уступая место дисциплине. Легион — наш дом, и только он поведёт нас в новом мире."

  LEG_survey_new_world:0 "Исследование нового мира"
  LEG_survey_new_world_desc:0 "Легион не может воевать слепым. Валент приказывает выдвинуть разрозненные центурии в горы и долины, чтобы составить карту этой чужой земли. Солдаты возвращаются с рассказами о каменных дорогах без римских плит, о странных строениях и бесконечных полях железных линий. Пока врага нет, но земля — чужая."


  LEG_first_contact:0 "Первый контакт"
  LEG_first_contact_desc:0 "После дней осторожных разведок легионеры сталкиваются с людьми, одетыми в странные шерстяные куртки и береты. Это пастухи и деревенские жители горных долин Посетс-Маладета. Их слова — резкие, непонятные, похожие на отрывки латыни, но искажённые веками. Легионеры напрягают слух, находя в чужих речах тени знакомых слов: 'hispanos… casa… monte…'. Общение превращается в череду жестов, криков и догадок."

  LEG_modernize_weapons:0 "Модернизация щитов и мечей"
  LEG_modernize_weapons_desc:0 "Легион нашёл следы оружейного склада, оставленного в горах. Старые доспехи — гордость предков, но без нового оружия выжить невозможно."

  LEG_discipline_reforms:0 "Дисциплина в Новой Эре"
  LEG_discipline_reforms_desc:0 "Сталь и порядок всегда были основой Девятого. Но теперь солдатам приходится учиться новому: огонь из винтовок вместо метания пилума, шеренги под грохот пулемётов вместо ударов щитов. Валент требует одного — сохранить дух легиона и подчинить новую войну римской дисциплине."

  LEG_settle_down:0 "Обустроиться"
  LEG_settle_down_desc:0 "Легионеры не могут вечно жить в походных лагерях. Приказ Валента ясен — построить укреплённый лагерь в долине, наладить склады, кузницы и тренировочные поля. Здесь начнётся новая история Девятого."

  LEG_civilwar_awaiting:0 "Тени над Испанией"
  LEG_civilwar_awaiting_desc:0 "Пока легион закрепляется в Уэске и долинах Арагона, со всех сторон доходят вести: Испания стоит на грани большой войны. Республиканцы и националисты затачивают клинки, готовятся армии, растёт напряжение. Валент понимает: этот конфликт неизбежен — и Девятому придётся выбрать, ждать ли, или вмешаться."
  
  LEG_march:0 "Марш легиона"
  LEG_march_desc:0 "Валент отдаёт приказ выступить из гор. Цель — захватить стратегическую авиабазу, город Уэска и укрепиться в западной Арагоне. Для легионеров это — первый настоящий поход в новом мире."

  LEG_Huesco:0 "Опорный пункт в Уэске"
  LEG_Huesco_desc:0 "Город Уэска становится нашим первым настоящим центром в новом мире. Легионеры укрепляют стены, создают склады и дороги, соединяющие город с горными лагерями. Здесь Рим вновь обретает опору."

  LEG_prepare_campaign:0 "Легионы и Люди"
  LEG_prepare_campaign_desc:0 "Валент отдаёт приказ: легион должен вырасти не только в духе, но и в числах. Набор добровольцев, мобилизация крестьян и бывших бойцов — всё ради одной цели: создать плотный клин, который сможет удержать территорию и дать отпор современному миру."

  LEG_intervene_spain_war:0 "В огне чужой войны"
  LEG_intervene_spain_war_desc:0 "Девятый Легион уже не может оставаться в стороне. Испания расколота между республиканцами и националистами Франко. Валент принимает решение: Рим не подчинится ни красным, ни каудильо. Война Испании станет войной Легиона."

  # Events
  legio.100.t:0 "Разлом во времени"
  legio.100.d:0 "В горах Пиренеев разверзся огненный разлом. Рёв, как грохот Юпитера, и вдруг — тьма. Легионеры открывают глаза и видят чужой мир: железные дороги, странные одежды местных, звуки непонятной речи. Паника замирает, когда Валент поднимает меч и произносит: \n\n§R«Боги отняли у нас Рим, но даровали испытание. Мы — Девятый. Мы восстанем вновь.»§!"
  legio.100.a:0 "Мы — Девятый!"

  legio.101.t:0 "Карты будущего"
  legio.101.d:0 "Когорты расходятся в стороны, шаг за шагом отмечая реки, перевалы и поселения. Легионеры, привыкшие к враждебным племенам, встречают пустые дороги и тишину. Ни кельтов, ни дакийцев — лишь люди в непонятных одеждах, которых пока избегают.\n\nВ шатре легата расстилается первая карта: грубая, но с чёткими римскими метками. Валент смотрит на неё молча и произносит:\n\n§R«Мир изменился. Но земля всегда принадлежит тому, кто умеет её занять.»§!"
  legio.101.a:0 "Земля станет нашей"

  legio.102.t:0 "Голоса из будущего"
  legio.102.d:0 "У подножия горы центурион впервые выходит к пастухам. Те в страхе крестятся и отступают, глядя на блестящие шлемы и щиты. Несколько смельчаков пытаются заговорить — звуки чуждые, но в них слышны отголоски далёкой латыни. Легионеры переглядываются, будто встретили потомков, утративших язык предков.\n\nВалент приказывает: \n\n§R«Мы не рабы и не варвары. Мы должны слушать и учиться. Без языка — мы мертвы.»§!"
  legio.102.a:0 "Мы будем слушать"

  legio.103.t:0 "Склад в горах"
  legio.103.d:0 "Доклад с передовой. Разведгруппа, двигавшаяся по тропе у подножия Посетс-Маладета, обнаружила заброшенное каменное строение, охраняемое лишь ржавым замком. Внутри — ряды деревянных ящиков. Оружие. Винтовки, боеприпасы, ящики с гранатами.\n\nЛегионеры переглянулись. Для них это было чудом, но Валент приказал действовать быстро. Часть людей тут же занялась переноской трофеев, а другие — под руководством местного проводника — начали первые учения. Римляне, привыкшие метать пилумы, неловко держали винтовки. Первые выстрелы оглушили самих стрелков, но дисциплина взяла верх.\n\n§RОтныне Девятый Легион умеет не только бить мечом, но и стрелять железным громом.§!"
  legio.103.a:0 "Наши руки привыкают к железному грому"

  legio.104.t:0 "Строй под выстрелы"
  legio.104.d:0 "Учебный лагерь у подножия горы. Римские когорты выстраиваются в линии. Команда — и раздаётся залп. Гул оружия рвёт уши, но строи не дрогнули. Легионеры шагают, перезаряжают, снова стреляют. Старики ворчат о потерянной чести меча, молодые уже спорят о приёмах стрельбы.\n\nВалент наблюдает молча. Наконец произносит:\n\n§R«Рим силён не мечом и не винтовкой. Рим силён порядком. Мы сохраним его — и мир склонится.»§!"
  legio.104.a:0 "Порядок превыше всего"

  legio.105.t:0 "Новый лагерь"
  legio.105.d:0 "Приказ Валента исполнен. В долине вырос укреплённый лагерь — стены, склады, кузницы и тренировочные поля. Здесь легион обретает новый дом, новый Рим.\n\n§R«Мы выжили в огне, мы выживем и в новом мире. Рим всегда жив.»§!"
  legio.105.a:0 "Начало новой истории"

  legio.106.t:0 "Врата Арагона"
  legio.106.d:0 "Поход Девятого начался. Центурии двинулись по дорогам, окружённые шумом автомобилей и железных линий, которых они ещё не понимают. Гражданская война уже пылает вокруг, и город Уэска встретил легион тревожно — но страх быстро сменился удивлением. Легионеры вошли в стройных рядах, не грабя и не разоряя. Местные жители, уставшие от хаоса и крови, увидели в них порядок и силу.\n\nНад авиабазой поднят орёл легиона. Люди шепчут: §R«Рим вернулся…»§!"
  legio.106.a:0 "Новый шаг в будущее"
  
  
  legio.107.t:0 "Опорный пункт Девятого"
  legio.107.d:0 "На площади Уэски звучит гул кузниц и шаги легионеров. Камни древних домов переплетаются с новыми укреплениями, возводимыми под надзором центурионов. Валент обходит стены, слушает доклады, осматривает бастионы. Ветер несёт запах масла и пыли, а над городом развевается штандарт с орлом.\n\n§R«Пусть этот город станет бастионом Рима. Мы больше не странники — мы вновь хозяева своей земли.»§!"
  legio.107.a:0 "Город — наш щит и опора"
  
  legio.108.t:0 "Набор под Орлом"
  legio.108.d:0 "Доклад в штаб: за три недели по приказу Валента и под покровительством легиона в западном Арагоне собрано тридцать тысяч человек — крестьяне, бывшие солдаты, горные пастухи и несколько отрядов ополчения. Три сформированные дивизии получили римские названия, строевой устав и базовую подготовку; на захваченной авиабазе обнаружено две сотни боевых самолётов — многие ремонтопригодны. Командиры докладывают: дисциплина держится, новобранцы смотрят на гладиус и пилум как на знак чести, но уже учатся стрелять и сдавать присягу под современный гул моторов.\n\n§R«Пусть новые легионы встанут плечом к плечу со старыми. Рим снова растёт.»§!"
  legio.108.a:0 "Под Орлом — все, кто верит в порядок"
  
  legio.109.t:0 "Марш против новых хозяев"
  legio.109.d:0 "Доклад в лагерь: колонны легионеров двинулись на юг, вступая в столкновения то с республиканскими отрядами, то с частями националистов. Реакция современников противоречива — республиканцы называют легион “империалистами”, франкисты — “чужаками”. Но для самих римлян выбор ясен: это земля, на которой они стоят, и её судьбу будут решать они.\n\nВалент заявил: §Y«Мы — не инструмент чужой войны. Мы сами — война. Пусть красные и каудильо знают: Рим не склоняется.»§!"
  legio.109.a:0 "Рим выбирает свой путь."

  
  # Ideas
  LEG_discipline:0 "Дисциплина Легиона"
  LEG_discipline_desc:0 "Закалённые столетиями традиций, легионеры обладают непреклонной дисциплиной, которая укрепляет их в атаке и обороне."

  LEG_isekai_shock:0 "Шок от попаданчества"
  LEG_isekai_shock_desc:0 "Перенос в новый мир вызывает растерянность, но мотивирует к быстрой адаптации."

  LEG_roman_pride:0 "Римская Гордость"
  LEG_roman_pride_desc:0 "Мы — наследники Рима. Это даёт нам силу в политике и на поле боя."

  LEG_heritage_ninth:0 "Наследие Девятого Легиона"
  LEG_heritage_ninth_desc:0 "Столетия не сломили дух Легиона. Мы — наследие Рима, воплощение дисциплины и силы. Пусть новый мир содрогнётся перед нашим строем."

  POLITICS_VALENS_DESC:0 "Валент — новый предводитель Девятого Легиона. Его имя забыто историками, но в 1936 году он становится тем, кто ведёт солдат через вековую пропасть. Жёсткий и решительный, он умеет сочетать древнюю римскую дисциплину с необходимостью освоить оружие нового времени. Для одних он строгий легат, для других — возрождающийся император."
    
   #news
  legio_news.1.t:0 "Римский легион в Испании"
  legio_news.1.d:0 "Необычные сообщения приходят из северных Пиренеев. В горах, где недавно не наблюдалось ничего кроме пастухов и туристов, появились организованные отряды вооружённых людей в доспехах. По словам местных жителей, они называют себя «Девятый Легион» и возводят лагерь по образцу древнеримских укреплений. Свидетели утверждают, что дисциплина среди этих солдат не уступает армиям современности, хотя их оружие на вид древнее.\n\nПока правительства соседних стран гадают, кто стоит за этим странным появлением, один факт остаётся очевидным: в сердце Европы возникла сила, именующая себя наследием Рима."
  legio_news.1.ger:0 "Невероятно... но это может быть полезно."
  legio_news.1.sov:0 "Опасный пережиток прошлого."
  legio_news.1.default:0 "Мир наблюдает с тревогой."
  
  legio_news.2.t:0 "Девятый Легион рекрутирует: 30 тысяч под знаменем Рима и 200 самолётов — у их рук"
  legio_news.2.d:0 "Из западной Арагона поступают шокирующие сводки. Самопровозглашённый Девятый Легион объявил массовый набор — по официальным данным, в ряды встали около тридцати тысяч человек. Одновременно с этим на одной из захваченных авиабаз обнаружено порядка двухсот самолётов, теперь находящихся под контролем легиона. Европейские столицы внимательно следят: внезапно появившаяся сила не только усилилась в числах, но и обрела авиацию — фактор, способный изменить баланс в регионе."
  legio_news.2.ger:0 "Интересно... дисциплина и порядок — нам близки."
  legio_news.2.sov:0 "Реакционные фанатики — угроза миру!"
  legio_news.2.default:0 "Рим восстаёт из праха истории."
  
  legio_news.3.t:0 "Рим вмешался в войну Испании!"
  legio_news.3.d:0 "Из Испании приходят невероятные вести: Девятый Римский Легион, появившийся загадочным образом в Пиренеях, вступил в гражданскую войну. Но, в отличие от ожиданий, он не поддержал ни одну из сторон — ни республиканцев, ни войска Франко. Теперь на карте Испании фактически появилась третья сила, объявляющая себя наследием Древнего Рима и отрицающая подчинение современным идеологиям. Наблюдатели отмечают: порядок и дисциплина Легиона позволяют ему быстро завоёвывать симпатии местных, тогда как мировые державы с тревогой наблюдают за появлением нового, непредсказуемого игрока в Европе."
  legio_news.3.a:0 "Республика в тревоге."
  legio_news.3.b:0 "Франко зол."
  legio_news.3.c:0 "Мир затаил дыхание."