  LEG_isekai_shock_desc:0 "Перенос в новый мир вызывает растерянность, но мотивирует к быстрой адаптации."

  LEG_roman_pride:0 "Римская Гордость"
  LEG_roman_pride_desc:0 "Мы — наследники Рима. Это даёт нам силу в политике и на поле боя."

  LEG_heritage_ninth:0 "Наследие Девятого Легиона"
  LEG_heritage_ninth_desc:0 "Столетия не сломили дух Легиона. Мы — наследие Рима, воплощение дисциплины и силы. Пусть новый мир содрогнётся перед нашим строем."

  POLITICS_VALENS_DESC:0 "Валент — новый предводитель Девятого Легиона. Его имя забыто историками, но в 1936 году он становится тем, кто ведёт солдат через вековую пропасть. Жёсткий и решительный, он умеет сочетать древнюю римскую дисциплину с необходимостью освоить оружие нового времени. Для одних он строгий легат, для других — возрождающийся император."
  LEG_military_government:0 "Военное правление Легиона"
  LEG_military_government_desc:0 "В первые месяцы после войны легион выполняет роль временного управления: префекты и центурии следят за порядком, восстанавливают инфраструктуру и сохраняют территориальную целостность. Это тяжёлая, но необходимая мера — пока не родятся устойчивые гражданские институты."

  LEG_citizens_council:0 "Совет граждан"
  LEG_citizens_council_desc:0 "Совет объединяет землевладельцев, ремесленников, колхозников и бывших солдат. Он создаёт первые законы, наблюдает за выборами и даёт легитимность новым институтам. Совет — попытка связать военную дисциплину Легиона с правом голоса народа."

  LEG_republican_army:0 "Армия Республики"
  LEG_republican_army_desc:0 "Легионы реформируются в регулярные сухопутные силы нового государства: кодексы подчинения, закон о правах ветеранов, гражданский контроль и профессионализация управления. Армия остаётся мощной, но становится инструментом защиты, а не правления."
  
