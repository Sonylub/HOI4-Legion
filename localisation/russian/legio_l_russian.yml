 LEG_full: "Imperium Romanum Novum"

 # National Focuses
 LEG_foundation:0 "Возрождение Легиона"
 LEG_foundation_desc:0 "Девятый легион вернулся, несмотря на все испытания. Пора восстановить дисциплину и цель в мире, чуждом древнему Риму."

 LEG_republic_or_emperor:0 "Республика или Император?"
 LEG_republic_or_emperor_desc:0 "Легион должен выбрать свою судьбу: создать римскую республику или возвести нового императора."

 LEG_modernize_legions:0 "Модернизация легионов"
 LEG_modernize_legions_desc:0 "Древние тактики не победят в современной войне. Соединив огнестрельное оружие, артиллерию и моторизацию, мы создадим Новый Легион."

 LEG_expand_britain:0 "Восстановить Британию"
 LEG_expand_britain_desc:0 "Когда-то Девятый легион маршировал в Британии. Теперь Новый Легион может вернуться на эти земли."


 # Events
 legio.1.t:0 "Первый контакт"
 legio.1.d:0 "В Леоне появились воины, одетые как древние римляне. Их дисциплина и ритуалы вызывают удивление у местных жителей."
 legio.1.a:0 "Начинается новая эра."
 legio.100.t:0 "Пробуждение Девятого Легиона"
 legio.100.d:0 "На севере Испании появилась дисциплинированная армия, одетая как древние римляне. Они называют себя Девятым Легионом, считавшимся исчезнувшим. Местные жители поражены их организацией, традициями и военным мастерством."
 legio.100.a:0 "Готовь легионы"

 # Ideas
 LEG_discipline:0 "Дисциплина Легиона"
 LEG_discipline_desc:0 "Закалённые столетиями традиций, легионеры обладают непреклонной дисциплиной, которая укрепляет их в атаке и обороне."

 POLITICS_AULUS_SEVERUS_DESC:0 "Аул Севе́р — вождь Легиона IX, человек строгой дисциплины и железной воли."
 POLITICS_MARCUS_VALERIUS_DESC:0 "Маркус Валерий — опытный командир, прошедший множество сражений."